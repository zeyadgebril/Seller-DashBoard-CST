<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/dashboard.css" />

    <!-- JS -->
    <script src="./js/all.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>

    <style></style>
  </head>
  <body>
    <!-- Desctop Design -->
    <div class="m-0 p-0 dashboard-item-desktop">
      <div class="row">
        <!-- dashboard section -->
        <div class="col-2 dashboard-Desctop-style">
          <div class="d-flex flex-column">
            <!--Logo Img-->
            <div class="box">
              <a href="#" class="text-decoration-none d-flex align-items-end">
                <img
                  src="./img/logo.png"
                  class="img-fluid w-100 mx-auto"
                  alt=""
                />
              </a>
            </div>
            <!--End Logo Img-->
            <!-- Dashboard content -->
            <div class="mx-2">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a
                    class="nav-link dashboard-active border-bottom border-secondary my-1"
                    aria-current="page"
                    href="#"
                    ><i class="fa-solid fa-gear dashboard-icon-style me-1"></i>
                    Dashboard</a
                  >
                </li>

                <li class="nav-item">
                  <a
                    class="nav-link dashboard-active border-bottom border-secondary my-1"
                    href="#"
                  >
                    <i class="fa-solid fa-boxes-packing me-1"></i>
                    <span>Orders</span>
                  </a>
                </li>

                <li class="nav-item">
                  <a
                    class="nav-link dashboard-active border-bottom border-secondary my-1"
                    data-bs-toggle="collapse"
                    href="#ui-basic"
                    aria-expanded="false"
                    aria-controls="ui-basic"
                  >
                    <i class="fa-solid fa-tags me-1"></i>
                    <span class="menu-title">Products </span>
                    <i class="menu-arrow"></i>
                  </a>
                  <div class="collapse" id="ui-basic">
                    <ul class="nav flex-column sub-menu">
                      <li class="nav-item">
                        <a class="nav-link text-light" href="#"> Management</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-light" href="#"> Scheduling</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-light" href="#"> Reports </a>
                      </li>
                    </ul>
                  </div>
                </li>
                <li class="nav-item">
                  <a class="nav-link dashboard-active" href="#">
                    <i class="fa-solid fa-signal"></i>
                    <span>Analytics</span>
                  </a>
                </li>
              </ul>
            </div>
            <!-- Dashboard content -->
          </div>
        </div>
        <!-- end dashboard section  -->
        <!-- Desctop body Design -->
        <div class="col-10 bg-success p-0 m-0">
          <div class="header-Dashboard-style py-2">
            <div class="row">
              <div class="col-6 px-5">
                <form class="d-flex" role="search">
                  <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                  />
                  <button
                    class="btn btn-outline-secondary rounded-4"
                    type="submit"
                  >
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </button>
                </form>
              </div>
              <div class="col-6">
                <div class="d-flex justify-content-end">
                  <div class="dropdown pe-4">
                    <button
                      class="btn btn-secondary dropdown-toggle"
                      type="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      <i class="fa-solid fa-right-from-bracket"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-dark">
                      <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--  End Desctop body Design -->
      </div>
    </div>

    <!--End Desctop Design -->

    <!-- Mobile Design -->
    <div class="bg-warning dashboard-item-mobile">
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary dashboard-Mobile-style"
      >
        <div class="container-fluid">
          <div class="row">
            <!-- Logo Img -->
            <div class="col-3">
              <a href="#" class="d-flex align-items-end">
                <img src="./img/logo.png" class="img-fluid" alt="" />
              </a>
            </div>
            <!-- search bar for mobile -->
            <div class="col-7 d-flex align-items-center">
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button
                  class="btn btn-outline-secondary rounded-4"
                  type="submit"
                >
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </form>
            </div>
            <!-- End search bar for mobile -->

            <!-- button for the drop down list -->
            <div class="col-2 d-flex align-items-center">
              <button
                class="col-1 border-0 navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown"
                aria-expanded="false"
                aria-label="Toggle navigation"
                style="outline: none; box-shadow: none"
              >
                <!-- bar icon -->
                <i class="fa-solid fa-bars fa-2x dashboard-icon-style me-2"></i>
              </button>
            </div>
            <!-- button for the drop down list -->

            <!-- dropdownlist Mobile -->
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a
                    class="nav-link dashboard-active border-bottom border-secondary my-1"
                    aria-current="page"
                    href="#"
                    ><i class="fa-solid fa-gear dashboard-icon-style me-1"></i>
                    Dashboard</a
                  >
                </li>

                <li class="nav-item">
                  <a
                    class="nav-link dashboard-active border-bottom border-secondary my-1"
                    href="#"
                  >
                    <i class="fa-solid fa-boxes-packing me-1"></i>
                    <span>Orders</span>
                  </a>
                </li>

                <li class="nav-item">
                  <a
                    class="nav-link dashboard-active border-bottom border-secondary my-1"
                    data-bs-toggle="collapse"
                    href="#ui-basic"
                    aria-expanded="false"
                    aria-controls="ui-basic"
                  >
                    <i class="fa-solid fa-tags me-1"></i>
                    <span class="menu-title">Products </span>
                    <i class="menu-arrow"></i>
                  </a>
                  <div class="collapse" id="ui-basic">
                    <ul class="nav flex-column sub-menu">
                      <li class="nav-item">
                        <a class="nav-link text-light" href="#"> Management</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-light" href="#"> Scheduling</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-light" href="#"> Reports </a>
                      </li>
                    </ul>
                  </div>
                </li>
                <li class="nav-item">
                  <a class="nav-link dashboard-active" href="#">
                    <i class="fa-solid fa-signal"></i>
                    <span>Analytics</span>
                  </a>
                </li>
              </ul>
            </div>
            <!-- dropdownlist Mobile -->
          </div>
        </div>
      </nav>
      <!--   Mobile body Design -->
      <div class="bg-success mobile-layout">Body</div>
      <!--  End Mobile body Design -->
    </div>
    <!-- End Mobile Design -->
  </body>
</html>
